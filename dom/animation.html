<!DOCTYPE html>
<html>
    <style>
        #container {
          width: 1000px;
          height: 1000px;
          position: relative;
          background: green;
        }
        #object {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: purple;
    
    
    
    </style>


<body>
    <p>
        <button onclick="stuff()">Press ME!!! PLEASE!!!</button>
    <p>
    
    <div id="container"><div id="object"></div></div>
    
    <script>
        
        function stuff(){
            var object = document.getElementById("object");
            var xpos = 0;
            var ypos = 0;
            
            var id = setInterval(frame, 5);
            function frame(){
                if (xpos == 950){
                    clearInterval(id);
                } else {
                    xpos++;
                    ypos = .0005*(xpos*xpos);
                    object.style.top = ypos + 'px';
                    object.style.left = xpos + 'px';
                }
            }
        }
    
    
    </script>
</body>
</html>
